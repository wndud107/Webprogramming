<!DOCTYPE html>
<html>
    <head>
        <title>table 태그요소 선택시 자손 선택자 주의사항</title>
        <style>
            table > tr > th {

                color : red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>윤인성</td>
                <td>서울특별시 강서구 내발산동</td>
            </tr>
        </table>
    </body>
</html>
